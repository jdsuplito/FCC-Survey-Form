<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./FCC-SF-Assets/FCC-SF-MainCss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>FCC-Survey-Project</title>
</head>

<body>
  
  <div class="mainBody">

    <div id="first-page">
    
      <header class="name-email">
        <h1 id="title">Cats & Dogs Survey Form</h1>
        <p id="description">Share your experience as an owner!</p>
        <img class="tsui" src="./FCC-SF-Assets/FCC-SF-Media/pets.png" alt="">
      </header>
      
      <div class="forms">

        <form id="survey-form">
          
          <div class="name-email-con">
            <div class="name">
              <label for="name" id="name-label">Name:</label>
              <input type="text" id="name" placeholder="Name of Owner" required>
            </div>
            
            <div class="email">
              <label for="email" id="email-label">Email:</label>
              <input type="email" id="email" placeholder="Email Address" required>
            </div>
          </div>
          
          <div class="gender-con">
            <fieldset class="gender">
              <legend class="gender-legend">Please select your Pet's gender:</legend>
              <div class="gender-male">
                <input type="checkbox" id="male" name="gender" value="male">
                <label class="label-male" for="male">Male</label>
              </div>
              <div class="gender-female">
                <input type="checkbox" id="female" name="gender" value="female">
                <label class="label-female" for="female">Female</label>
              </div>
            </fieldset>
          </div>
          
          <div class="age-con">
            <fieldset class="age">
              <legend class="age-legend">Please select your Pet's age:</legend>
                <div class="age-young">
                  <input type="radio" id="age-1" name="age" value="Young">
                  <label class="label-young" for="age1">Young</label>
                </div>
                <div class="age-adult">
                  <input type="radio" id="age-2" name="age" value="Adult">
                  <label class="label-adult" for="age2">Adult</label>
                </div>
                <div class="age-old">
                  <input type="radio" id="age-3" name="age" value="Old">
                  <label class="label-old" for="age3">Old</label>
                </div>
            </fieldset>
          </div>
  
          <div class="numb-whatPet">
            <fieldset class="many">
              <div class="numb">
                <label for="number" id="number-label">How many Pets do you have:</label>
                <input type="number" id="number" placeholder="0" min="1" max="10" required>
              </div>
              <div class="what-pet">
                <label class="whatPet-label" for="pet">What is/are your Pets:</label>
                <select name="pet" id="dropdown">
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                  <option value="Dog&Cat">Dog and Cat</option>
                </select>
              </div>
            </fieldset>
          </div>
        
          <div class="text-con">
            <fieldset class="suggest">
              <legend class="suggest-legend">Message:</legend>
              <textarea id="text-area" name="" placeholder="Tell us your coolest Pet Stories!" rows="5"></textarea>
            </fieldset>
          </div>
  
          <div class="btn-con">
            <button id="submit" type="submit" class="button"><span>Submit</span></button>
          </div>

        </form>
          
      </div>

  </div>


  <script src="./FCC-SF-Assets/FCC-SF-MainJs/script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
    
</html>
